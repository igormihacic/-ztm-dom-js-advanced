<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fancy ToDo list!</title>
		<link rel="stylesheet" href="style/main.css" />
	</head>
	<body class="bg-c1 text-c4">
		<header class="container max-w-3xl mx-auto p-6">
			<h1
				class="block p-4 text-4xl font-bold text-center border border-c5 rounded-lg"
			>
				Fancy ToDo list
			</h1>
			<div
				id="addForm"
				class="p-3 my-4 container bg-c4 border border-none rounded-lg"
			>
				<h2 class="text-c2 text-2xl font-semibold">
					Let's do something useful today:
				</h2>
				<form class="mt-3">
					<div class="flex">
						<input
							type="text"
							name="task"
							id="task"
							class="form-input rounded-full p-2 px-6 border-none text-c1 w-full"
						/>
						<input
							type="submit"
							value="Add"
							class="rounded-full p-2 px-5 ml-4 bg-c1 text-c5"
						/>
					</div>
				</form>
			</div>
		</header>
	</body>
</html>
