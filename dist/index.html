<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A demo app" />
		<title>Fancy ToDo list!</title>
		<link rel="stylesheet" href="style/main.css" />
	</head>
	<body class="bg-c1 text-c4 overflow-y-scroll">
		<!-- START of container -->
		<div class="container flex flex-col min-h-screen max-w-3xl mx-auto">
			<header class="p-6 sticky top-0 bg-c1">
				<h1
					class="block p-4 text-4xl font-bold text-center border border-c5 rounded-lg"
				>
					Fancy ToDo list
				</h1>
				<div
					id="addForm"
					class="block p-3 my-4 bg-c4 border border-none rounded-lg"
				>
					<h2 class="text-c2 text-2xl font-semibold">
						Let's do something useful today:
					</h2>
					<form class="mt-3">
						<div class="flex">
							<input
								type="text"
								name="task"
								id="task"
								class="form-input rounded-full p-2 px-6 border-none text-c1 w-full focus:ring-transparent"
							/>
							<input
								type="submit"
								value="Add Task"
								class="rounded-full p-2 px-5 ml-4 bg-c1 text-c5 cursor-pointer"
							/>
						</div>
					</form>
				</div>
			</header>
			<main id="list" class="flex-auto p-6 pt-0">
				<div class="listItem flex flex-row">
					<div class="task flex-1 bg-c2 rounded-lg p-2 my-1 border border-c2">
						<input
							type="text"
							name=""
							id=""
							class="form-input p-0 m-0 bg-transparent border-0 focus:ring-transparent"
							value="Test task 1"
						/>
					</div>
					<div
						class="edit flex-none bg-c5 rounded-lg p-2 m-1 ml-2 text-c1 w-16 text-center cursor-pointer hover:bg-c1 hover:border hover:border-c5 hover:text-c5"
					>
						Edit
					</div>
					<div
						class="done flex-none bg-c5 rounded-lg p-2 m-1 text-c1 w-16 text-center cursor-pointer hover:bg-c1 hover:border hover:border-c5 hover:text-c5"
					>
						Done
					</div>
					<div
						class="delete flex-none bg-c5 rounded-lg p-2 m-1 mr-0 text-c1 w-16 text-center cursor-pointer hover:bg-c1 hover:border hover:border-c5 hover:text-c5"
					>
						Delete
					</div>
				</div>
			</main>
			<footer class="text-xs p-6 pt-0">
				<p class="pt-4 border-t border-c3 text-center border-dotted">
					My footer
				</p>
			</footer>
			<!-- END of container -->
		</div>
	</body>
</html>
