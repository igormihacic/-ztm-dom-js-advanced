<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A demo app" />
		<title>Fancy ToDo list!</title>
		<link rel="stylesheet" href="style/main.css" />
	</head>
	<body class="bg-c1 text-c4 overflow-y-scroll">
		<!-- START of container -->
		<div class="container flex flex-col min-h-screen max-w-3xl mx-auto">
			<header class="p-6 sticky top-0 bg-c1">
				<h1
					class="block p-4 text-4xl font-bold text-center border border-c5 rounded-lg"
				>
					Fancy ToDo list
				</h1>
				<div
					id="addForm"
					class="block p-3 my-4 bg-c4 border border-none rounded-lg"
				>
					<form id="addTask" class="mt-3">
						<label
							for="task"
							class="block text-c2 text-lg md:text-2xl font-semibold mb-2"
						>
							Let's do something useful today:
						</label>
						<div class="flex">
							<input
								type="text"
								name="task"
								id="task"
								class="form-input rounded-full p-2 px-6 border-none text-c1 w-full focus:ring-transparent"
							/>
							<input
								type="submit"
								value="Add Task"
								class="rounded-full p-2 px-5 ml-4 bg-c1 text-c5 cursor-pointer"
							/>
						</div>
					</form>
				</div>
			</header>
			<main id="taskList" class="flex-auto p-6 pt-0"></main>
			<footer class="text-xs p-6 pt-0">
				<div class="pt-4 border-t border-c3 text-center border-dotted text-c3">
					<a href="https://github.com/igormihacic">
						<i class="inline-block"
							><svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								class="fill-c3 hover:fill-c5"
							>
								<path
									d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-4.466 19.59c-.405.078-.534-.171-.534-.384v-2.195c0-.747-.262-1.233-.55-1.481 1.782-.198 3.654-.875 3.654-3.947 0-.874-.312-1.588-.823-2.147.082-.202.356-1.016-.079-2.117 0 0-.671-.215-2.198.82-.64-.18-1.324-.267-2.004-.271-.68.003-1.364.091-2.003.269-1.528-1.035-2.2-.82-2.2-.82-.434 1.102-.16 1.915-.077 2.118-.512.56-.824 1.273-.824 2.147 0 3.064 1.867 3.751 3.645 3.954-.229.2-.436.552-.508 1.07-.457.204-1.614.557-2.328-.666 0 0-.423-.768-1.227-.825 0 0-.78-.01-.055.487 0 0 .525.246.889 1.17 0 0 .463 1.428 2.688.944v1.489c0 .211-.129.459-.528.385-3.18-1.057-5.472-4.056-5.472-7.59 0-4.419 3.582-8 8-8s8 3.581 8 8c0 3.533-2.289 6.531-5.466 7.59z"
								/></svg></i
					></a>
				</div>
			</footer>
			<!-- END of container -->
		</div>
		<script src="script/app.js"></script>
	</body>
</html>
